name: Deploy to VPS Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_KEY }}

      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          set -e  # Exit on any error
          cd /var/www/app_logger_api || exit 1
          
          echo "--- Pulling latest code ---"
          git fetch origin main
          git reset --hard origin/main

          echo "--- Activating virtual environment ---"
          source venv/bin/activate

          echo "--- Installing dependencies ---"
          pip install -r requirements.txt

          echo "--- Running database migrations ---"
          flask db upgrade

          echo "--- Restarting Redis ---"
          if systemctl list-units --type=service | grep -q redis; then
            sudo systemctl restart redis
          else
            echo "Redis service not found, skipping restart."
          fi

          echo "--- Restarting Gunicorn / Flask API service ---"
          sudo systemctl daemon-reload
          sudo systemctl restart app_logger_api

          echo "--- Checking service status ---"
          sudo systemctl status app_logger_api --no-pager

          echo "âœ… Deployment completed successfully!"
          EOF
